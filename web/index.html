<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Career Compass</title>
    <link rel="apple-touch-icon" href="/assets/icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/icon.png">
    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V9WBTTWR46"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        window.gtag = function () { dataLayer.push(arguments); }
        window.gtag('js', new Date());
        window.gtag('config', 'G-V9WBTTWR46', {
            send_page_view: true
        });
    </script>
    <style>
        html,
        body {
            /* Disable pull-to-refresh and bounce */
            overscroll-behavior: none;
            /* Block all native browser gestures for zooming/panning at the root */
            touch-action: none;
            /* Prevent font scaling on orientation change */
            -webkit-text-size-adjust: 100%;
            /* Prevent text selection */
            user-select: none;
            /* Prevent body scrolling */
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: fixed;
            background-color: #F2F2F7;
        }

        #root {
            /* Ensure root takes full height */
            height: 100%;
            display: flex;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
    <script>
        // 1. Prevent Multi-touch zoom
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // 2. Prevent iOS Gesture Zoom
        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });

        // 3. Prevent Double Tap Zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // 4. Prevent Mouse Wheel Zoom (Ctrl + Wheel)
        document.addEventListener('wheel', function (event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
        }, { passive: false });

        // 5. Prevent Keyboard Zoom (Ctrl + +/-)
        document.addEventListener('keydown', function (event) {
            if (event.ctrlKey && (event.key === '+' || event.key === '=' || event.key === '-' || event.key === '_')) {
                event.preventDefault();
            }
        });
    </script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
